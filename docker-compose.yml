version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: music_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: music_streaming_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: music_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # Object Storage
  minio:
    image: minio/minio
    container_name: music_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: miniouser
      MINIO_ROOT_PASSWORD: miniopassword
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - app_network

  # Backend API
  backend:
    build: ./backend
    container_name: music_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgrespassword
      - DB_NAME=music_streaming_db
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=miniouser
      - MINIO_SECRET_KEY=miniopassword
      - MINIO_BUCKET_NAME=music-streaming
      # JWT Secret (In production, use a .env file or secret manager)
      - JWT_SECRET=docker_dev_secret_key_change_me_in_prod
    ports:
      - "3000:3000"
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    networks:
      - app_network

  # Frontend App
  frontend:
    build: ./frontend
    container_name: music_frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  app_network:
    driver: bridge
